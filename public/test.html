<!DOCTYPE html>
<html>
<head>
    <title>Part Number Test</title>
</head>
<body>
    <h1>üß™ Part Number Test</h1>
    <button onclick="testPartNumbers()">Test AI Part Numbers</button>
    <div id="result"></div>

    <script>
    async function testPartNumbers() {
        document.getElementById('result').innerHTML = 'Testing...';
        
        try {
            const response = await fetch('/.netlify/functions/simple-test', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' }
            });
            
            const data = await response.json();
            
            if (data.success) {
                document.getElementById('result').innerHTML = 
                    '<h3>‚úÖ AI Response:</h3><pre>' + data.result + '</pre>';
            } else {
                document.getElementById('result').innerHTML = 
                    '<h3>‚ùå Error:</h3>' + JSON.stringify(data, null, 2);
            }
        } catch (error) {
            document.getElementById('result').innerHTML = 
                '<h3>‚ùå Network Error:</h3>' + error.message;
        }
    }
    </script>
</body>
</html>
