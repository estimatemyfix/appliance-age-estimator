<!DOCTYPE html>
<html>
<head>
    <title>Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-box { background: #f5f5f5; padding: 20px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffe6e6; color: #d00; }
        .success { background: #e6ffe6; color: #090; }
        .info { background: #e6f3ff; color: #006; }
        button { padding: 10px 20px; margin: 10px 0; font-size: 16px; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>üîç API Debug Test</h1>
    
    <div class="debug-box">
        <h3>Step 1: Test API Endpoint</h3>
        <button onclick="testEndpoint()">Test Basic Connectivity</button>
        <div id="endpointResult"></div>
    </div>

    <div class="debug-box">
        <h3>Step 2: Upload & Analyze Image</h3>
        <input type="file" id="testFile" accept="image/*">
        <button onclick="testAnalysis()">Test Analysis</button>
        <div id="analysisResult"></div>
    </div>

    <div class="debug-box">
        <h3>Step 3: Test Video Links</h3>
        <button onclick="testVideoLinks()">Test Video Generation</button>
        <div id="videoResult"></div>
    </div>

    <script>
        // Test basic endpoint connectivity
        async function testEndpoint() {
            const resultDiv = document.getElementById('endpointResult');
            resultDiv.innerHTML = '<p>Testing endpoint...</p>';
            
            try {
                // Test OPTIONS request (CORS preflight)
                const optionsResponse = await fetch('/.netlify/functions/analyze-appliance', {
                    method: 'OPTIONS'
                });
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ OPTIONS Request Success</h4>
                        <p>Status: ${optionsResponse.status}</p>
                        <p>Headers: <pre>${JSON.stringify(Object.fromEntries(optionsResponse.headers.entries()), null, 2)}</pre></p>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Endpoint Test Failed</h4>
                        <p>Error: ${error.message}</p>
                        <pre>${error.stack}</pre>
                    </div>
                `;
            }
        }

        // Test actual analysis
        async function testAnalysis() {
            const fileInput = document.getElementById('testFile');
            const resultDiv = document.getElementById('analysisResult');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<div class="error">Please select an image file first</div>';
                return;
            }
            
            resultDiv.innerHTML = '<p>Testing analysis...</p>';
            
            try {
                const formData = new FormData();
                formData.append('images', fileInput.files[0]);
                
                console.log('Sending analysis request...');
                
                const response = await fetch('/.netlify/functions/analyze-appliance', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Analysis response status:', response.status);
                
                const responseText = await response.text();
                console.log('Analysis response text:', responseText);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${responseText}`);
                }
                
                const result = JSON.parse(responseText);
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Analysis Success</h4>
                        <p>Status: ${response.status}</p>
                        <p>Type: ${result.type || 'unknown'}</p>
                        <h5>Analysis Content:</h5>
                        <pre>${result.analysis || 'No analysis content'}</pre>
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Analysis Failed</h4>
                        <p>Error: ${error.message}</p>
                        <pre>${error.stack}</pre>
                        <h5>Console logs:</h5>
                        <p>Check the browser console (F12) for detailed server logs</p>
                    </div>
                `;
                console.error('Analysis error:', error);
            }
        }

        // Test video links generation
        async function testVideoLinks() {
            const resultDiv = document.getElementById('videoResult');
            resultDiv.innerHTML = '<p>Testing video generation...</p>';
            
            try {
                const response = await fetch('/.netlify/functions/analyze-appliance?type=videos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        parts: [
                            "Heating Element",
                            "Door Seal", 
                            "Thermal Fuse",
                            "Drum Belt",
                            "Control Board"
                        ]
                    })
                });
                
                console.log('Video response status:', response.status);
                
                const responseText = await response.text();
                console.log('Video response text:', responseText);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${responseText}`);
                }
                
                const result = JSON.parse(responseText);
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <h4>‚úÖ Video Links Success</h4>
                        <p>Status: ${response.status}</p>
                        <p>Type: ${result.type || 'unknown'}</p>
                        <h5>Video Links:</h5>
                        <pre>${result.videoLinks || 'No video links'}</pre>
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <h4>‚ùå Video Test Failed</h4>
                        <p>Error: ${error.message}</p>
                        <pre>${error.stack}</pre>
                    </div>
                `;
                console.error('Video error:', error);
            }
        }
    </script>
</body>
</html>
