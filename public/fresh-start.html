<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Old Is My Appliance?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .upload-section {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #ddd;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fafafa;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: #667eea;
            background: #f0f8ff;
            transform: translateY(-2px);
        }

        .upload-area i {
            font-size: 4rem;
            color: #ddd;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .upload-area:hover i {
            color: #667eea;
        }

        .upload-area h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #555;
        }

        .upload-area p {
            color: #999;
            font-size: 1.1rem;
        }

        .file-input {
            display: none;
        }

        .preview-container {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }

        .preview-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .analyze-btn {
            width: 100%;
            background: linear-gradient(135deg, #00d4aa 0%, #00b894 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(0, 212, 170, 0.3);
        }

        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 212, 170, 0.4);
        }

        .analyze-btn:disabled {
            background: #ddd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            margin: 20px 0;
        }

        .loading i {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin: 20px 0;
        }

        .results h2 {
            color: #2c3e50 !important;
            margin-bottom: 30px;
            font-size: 1.8rem;
            text-align: center;
            font-weight: 600;
            background: none !important;
            text-shadow: none !important;
        }

        .age-section {
            background: #f8f9fc;
            border-left: 4px solid #667eea;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .age-section h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #667eea !important;
            font-weight: 600;
            background: none !important;
            text-shadow: none !important;
        }

        .age-section p {
            font-size: 1rem;
            margin: 5px 0;
            color: #2c3e50 !important;
            background: none !important;
        }

        .parts-section {
            margin-bottom: 30px;
        }

        .parts-section h3 {
            color: #2c3e50 !important;
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: 600;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
            background: none !important;
            text-shadow: none !important;
        }

        .part-card {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
            transition: all 0.2s ease;
        }

        .part-card:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }

        .part-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50 !important;
            margin-bottom: 10px;
            background: none !important;
        }

        .part-number {
            background: #667eea;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            display: inline-block;
            margin: 8px 0;
        }

        .search-term {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            padding: 12px;
            margin-top: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #495057;
            position: relative;
        }

        .copy-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            float: right;
            margin-top: -2px;
        }

        .copy-btn:hover {
            background: #218838;
        }

        .business-section {
            background: #f8f9fc;
            border-left: 4px solid #28a745;
            padding: 20px;
            border-radius: 8px;
            margin-top: 30px;
        }

        .business-section h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #28a745 !important;
            font-weight: 600;
            background: none !important;
            text-shadow: none !important;
        }

        .business-links {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .business-link {
            background: white;
            color: #333;
            text-decoration: none;
            padding: 12px 20px;
            border-radius: 6px;
            transition: all 0.2s ease;
            border: 1px solid #dee2e6;
            font-weight: 500;
        }

        .business-link:hover {
            background: #28a745;
            color: white;
            border-color: #28a745;
        }

        .video-request-section {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: #f0f8ff;
            border-radius: 10px;
            border: 1px dashed #667eea;
        }

        .video-request-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .video-request-btn:hover:not(:disabled) {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .video-request-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .video-request-btn i {
            font-size: 1.2rem;
        }

        .video-request-section p {
            margin: 0;
            color: #666;
            font-size: 0.9rem;
        }

        .video-section {
            margin-top: 15px;
            padding: 10px 15px;
            background: #fff3cd;
            border-radius: 6px;
            border: 1px solid #ffeaa7;
        }

        .youtube-link {
            color: #dc3545;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .youtube-link:hover {
            text-decoration: underline;
        }

        .youtube-link i {
            color: #ff0000;
            font-size: 1rem;
        }

        /* New styling for structured results */
        .structured-results {
            max-width: 800px;
            margin: 0 auto;
        }

        .appliance-info {
            background: linear-gradient(135deg, #e8f5e8, #f0f8f0);
            padding: 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid #c8e6c9;
        }

        .appliance-type {
            font-size: 1.3em;
            color: #2e7d32;
            font-weight: 600;
            margin: 10px 0;
        }

        .age-info {
            font-size: 1.1em;
            color: #4caf50;
            margin: 8px 0;
        }

        .parts-section {
            margin-bottom: 30px;
        }

        .parts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .part-card {
            background: linear-gradient(135deg, #fff8e1, #fffde7);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #ffcc02;
            text-align: center;
            transition: all 0.3s ease;
        }

        .part-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 193, 7, 0.3);
        }

        .part-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #e65100;
            margin-bottom: 15px;
        }

        .part-card .youtube-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: #ff0000;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .part-card .youtube-link:hover {
            background: #cc0000;
            transform: scale(1.05);
            color: white;
        }

        .part-card .youtube-link i {
            font-size: 1.1em;
            color: white;
        }

        .raw-results {
            background: #f5f5f5;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .analysis-content {
            line-height: 1.6;
            color: #333;
        }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            .header h1 { font-size: 2rem; }
            .upload-section, .results { padding: 20px; }
            .business-links { flex-direction: column; }
            .parts-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-search"></i> How Old Is My Appliance?</h1>
            <p>Upload a photo to discover your appliance's age and common part failures</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-camera"></i>
                <h3>Upload Your Appliance Photo</h3>
                <p>Click here or drag & drop your image</p>
            </div>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
            <div class="preview-container" id="previewContainer"></div>
            <button class="analyze-btn" id="analyzeBtn" disabled>
                <i class="fas fa-brain"></i> Analyze My Appliance
            </button>
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
            <h3>AI is analyzing your appliance...</h3>
            <p>This will take just a moment</p>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script src="config.js"></script>
    <script>
        let selectedFile = null;

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');

        // Event listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        analyzeBtn.addEventListener('click', analyzeAppliance);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            selectedFile = file;
            displayPreview(file);
            analyzeBtn.disabled = false;
        }

        function displayPreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewContainer.innerHTML = `
                    <img src="${e.target.result}" class="preview-image" alt="Preview">
                `;
            };
            reader.readAsDataURL(file);
        }

        async function analyzeAppliance() {
            if (!selectedFile) return;

            // Show loading
            loading.style.display = 'block';
            results.style.display = 'none';
            analyzeBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('images', selectedFile);

                console.log('Making request with file:', {
                    name: selectedFile.name,
                    size: selectedFile.size,
                    type: selectedFile.type
                });

                const response = await fetch('/.netlify/functions/analyze-appliance', {
                    method: 'POST',
                    body: formData
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Server error response:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                console.log('Success response:', result);
                
                if (!result.analysis) {
                    throw new Error('No analysis data received');
                }
                
                displayResults(result.analysis);

            } catch (error) {
                console.error('Error:', error);
                
                // Show detailed error information
                let errorMessage = 'Analysis failed. ';
                if (error.message.includes('HTTP')) {
                    errorMessage += 'Server connection issue.';
                } else if (error.message.includes('fetch')) {
                    errorMessage += 'Network connection issue.';
                } else {
                    errorMessage += 'Please try again.';
                }
                
                // Show error details in console for debugging
                console.log('Full error details:', {
                    message: error.message,
                    stack: error.stack,
                    selectedFile: selectedFile ? {
                        name: selectedFile.name,
                        size: selectedFile.size,
                        type: selectedFile.type
                    } : null
                });
                
                alert(errorMessage + '\n\nCheck browser console for details.');
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        }

        function displayResults(analysis) {
            console.log('üîç RAW AI RESPONSE:', analysis);
            let html = '<h2>üéØ Analysis Results</h2>';

            // DEBUG: Show raw response first
            html += `
                <div style="background: #f0f0f0; padding: 20px; margin: 20px 0; border-radius: 8px; border: 2px solid #999;">
                    <h4>üêõ DEBUG - Raw AI Response:</h4>
                    <pre style="white-space: pre-wrap; font-family: monospace; background: white; padding: 15px; border-radius: 5px;">${analysis}</pre>
                </div>
            `;

            // Try to parse but be very flexible
            const lines = analysis.split('\n');
            let appliance = '';
            let year = '';
            let parts = [];
            
            console.log('üîç PARSING LINES:', lines);

            lines.forEach((line, index) => {
                line = line.trim();
                console.log(`Line ${index}: "${line}"`);
                
                // Look for appliance type (very flexible)
                if (line.toLowerCase().includes('appliance') && line.includes(':')) {
                    appliance = line.split(':')[1]?.trim() || '';
                    console.log('Found appliance:', appliance);
                }
                
                // Look for year (very flexible) 
                if (line.toLowerCase().includes('year') && line.includes(':')) {
                    const yearMatch = line.match(/(\d{4})/);
                    if (yearMatch) {
                        year = yearMatch[1];
                        console.log('Found year:', year);
                    }
                }
                
                // Look for parts (very flexible)
                if (line.startsWith('- ') || line.startsWith('‚Ä¢ ') || line.match(/^\d+\./)) {
                    let part = line.replace(/^[-‚Ä¢\d\.\s]*/, '').trim();
                    if (part && part.length > 2 && !parts.includes(part)) {
                        parts.push(part);
                        console.log('Found part:', part);
                    }
                }
            });

            console.log('üéØ PARSED DATA:', { appliance, year, parts });

            // Show parsed data for debugging
            html += `
                <div style="background: #e8f5e8; padding: 20px; margin: 20px 0; border-radius: 8px; border: 2px solid #4caf50;">
                    <h4>üéØ PARSED DATA:</h4>
                    <p><strong>Appliance:</strong> "${appliance}"</p>
                    <p><strong>Year:</strong> "${year}"</p>
                    <p><strong>Parts:</strong> [${parts.join(', ')}]</p>
                </div>
            `;

            // Display structured results if we have any data
            if (appliance || year || parts.length > 0) {
                html += '<div class="structured-results">';
                
                // Appliance info
                if (appliance || year) {
                    html += '<div class="appliance-info">';
                    if (appliance) {
                        html += `<h3>üì± Appliance Type</h3><p class="appliance-type">${appliance}</p>`;
                    }
                    if (year) {
                        const currentYear = new Date().getFullYear();
                        const age = currentYear - parseInt(year);
                        html += `<h3>üìÖ Age Estimate</h3>`;
                        html += `<p class="age-info">Manufacturing Year: <strong>${year}</strong></p>`;
                        html += `<p class="age-info">Estimated Age: <strong>${age} years old</strong></p>`;
                    }
                    html += '</div>';
                }

                // Parts with YouTube links
                if (parts.length > 0) {
                    html += '<div class="parts-section">';
                    html += '<h3>üîß Common Issues</h3>';
                    html += '<div class="parts-grid">';
                    
                    parts.forEach((part) => {
                        const searchTerm = `${appliance || 'appliance'} ${part} replacement repair tutorial`.toLowerCase();
                        const youtubeUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(searchTerm)}`;
                        
                        html += `
                            <div class="part-card">
                                <div class="part-name">${part}</div>
                                <a href="${youtubeUrl}" target="_blank" class="youtube-link">
                                    <i class="fab fa-youtube"></i> Watch Repair Videos
                                </a>
                            </div>
                        `;
                    });
                    
                    html += '</div></div>';
                }
                
                html += '</div>';
            }

            // Business links
            html += `
                <div class="business-section">
                    <h3>üè¢ Professional Services</h3>
                    <div class="business-links">
                        <a href="https://estimatemyfix.com" target="_blank" class="business-link">
                            üìã Get Repair Estimate
                        </a>
                        <a href="https://freelocalappliancepickup.com" target="_blank" class="business-link">
                            üöö Free Appliance Pickup
                        </a>
                    </div>
                </div>
            `;

            results.innerHTML = html;
            results.style.display = 'block';
            results.scrollIntoView({ behavior: 'smooth' });
        }

        function createPartCardBasic(partName, partNumber) {
            return `
                <div class="part-card">
                    <div class="part-title">${partName}</div>
                    <div class="part-number">${partNumber}</div>
                </div>
            `;
        }

        async function requestVideoLinks(parts) {
            console.log('Requesting video links for parts:', parts);
            
            const videoBtn = document.querySelector('.video-request-btn');
            const originalText = videoBtn.innerHTML;
            
            // Show loading state
            videoBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading Video Links...';
            videoBtn.disabled = true;

            try {
                const response = await fetch('/.netlify/functions/analyze-appliance?type=videos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        parts: parts
                    })
                });

                console.log('Video response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Video request error:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                console.log('Video links response:', result);
                
                if (!result.videoLinks) {
                    throw new Error('No video links received');
                }
                
                // Replace the video request section with actual video links
                displayVideoLinks(result.videoLinks);

            } catch (error) {
                console.error('Video links error:', error);
                alert('Failed to load video tutorials. Please try again.');
                
                // Reset button
                videoBtn.innerHTML = originalText;
                videoBtn.disabled = false;
            }
        }

        function displayVideoLinks(videoLinksContent) {
            console.log('Displaying video links:', videoLinksContent);
            
            // Parse the video links and add them to existing part cards
            const lines = videoLinksContent.split('\n').filter(l => l.trim());
            const partCards = document.querySelectorAll('.part-card');
            let videoIndex = 0;

            for (let line of lines) {
                if (/^\d+\.\s/.test(line)) {
                    // Extract part name
                    const partName = line.replace(/^\d+\.\s\*\*/, '').replace('**', '');
                } else if (line.includes('Search:')) {
                    // Extract search term and add to corresponding part card
                    const searchTerm = line.replace('Search:', '').replace(/"/g, '').trim();
                    
                    if (partCards[videoIndex]) {
                        const videoDiv = document.createElement('div');
                        videoDiv.className = 'video-section';
                        videoDiv.innerHTML = `
                            <a href="https://www.youtube.com/results?search_query=${encodeURIComponent(searchTerm)}" 
                               target="_blank" class="youtube-link">
                                <i class="fab fa-youtube"></i> Watch Repair Tutorial
                            </a>
                        `;
                        partCards[videoIndex].appendChild(videoDiv);
                        videoIndex++;
                    }
                }
            }

            // Remove the video request section
            const videoRequestSection = document.querySelector('.video-request-section');
            if (videoRequestSection) {
                videoRequestSection.remove();
            }
        }
    </script>
</body>
