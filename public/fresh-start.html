<!DOCTYPE html>
<html lang="en">
<head>

    <style>

<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-search"></i> How Old Is My Appliance?</h1>
            <p>Upload a photo to discover your appliance's age and common part failures</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-camera"></i>
                <h3>Upload Your Appliance Photo</h3>
                <p>Click here or drag & drop your image</p>
            </div>
            <input type="file" id="fileInput" class="file-input" accept="image/*">
            <div class="preview-container" id="previewContainer"></div>
            <button class="analyze-btn" id="analyzeBtn" disabled>
                <i class="fas fa-brain"></i> Analyze My Appliance
            </button>
        </div>

        <div class="loading" id="loading">
            <i class="fas fa-spinner"></i>
            <h3>AI is analyzing your appliance...</h3>
            <p>This will take just a moment</p>
        </div>

        <div class="results" id="results"></div>
    </div>

    <script src="config.js"></script>
    <script>
        let selectedFile = null;

        // DOM elements
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');

        // Event listeners
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('dragleave', handleDragLeave);
        uploadArea.addEventListener('drop', handleDrop);
        fileInput.addEventListener('change', handleFileSelect);
        analyzeBtn.addEventListener('click', analyzeAppliance);

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        }

        function handleDragLeave(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
        }

        function handleDrop(e) {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        }

        function handleFileSelect(e) {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        }

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            selectedFile = file;
            displayPreview(file);
            analyzeBtn.disabled = false;
        }

        function displayPreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                previewContainer.innerHTML = `
                    <img src="${e.target.result}" class="preview-image" alt="Preview">
                `;
            };
            reader.readAsDataURL(file);
        }

        async function analyzeAppliance() {
            if (!selectedFile) return;

            // Show loading
            loading.style.display = 'block';
            results.style.display = 'none';
            analyzeBtn.disabled = true;

            try {
                const formData = new FormData();
                formData.append('images', selectedFile);

                console.log('Making request with file:', {
                    name: selectedFile.name,
                    size: selectedFile.size,
                    type: selectedFile.type
                });

                const response = await fetch('/.netlify/functions/analyze-appliance', {
                    method: 'POST',
                    body: formData
                });

                console.log('Response status:', response.status);
                console.log('Response headers:', Object.fromEntries(response.headers.entries()));

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Server error response:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                console.log('Success response:', result);
                
                if (!result.analysis) {
                    throw new Error('No analysis data received');
                }
                
                displayResults(result.analysis);

            } catch (error) {
                console.error('Error:', error);
                
                // Show detailed error information
                let errorMessage = 'Analysis failed. ';
                if (error.message.includes('HTTP')) {
                    errorMessage += 'Server connection issue.';
                } else if (error.message.includes('fetch')) {
                    errorMessage += 'Network connection issue.';
                } else {
                    errorMessage += 'Please try again.';
                }
                
                // Show error details in console for debugging
                console.log('Full error details:', {
                    message: error.message,
                    stack: error.stack,
                    selectedFile: selectedFile ? {
                        name: selectedFile.name,
                        size: selectedFile.size,
                        type: selectedFile.type
                    } : null
                });
                
                alert(errorMessage + '\n\nCheck browser console for details.');
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        }

        let applianceData = {
            type: '',
            year: '',
            parts: [],
            currentStep: 1
        };

        function displayResults(analysis) {
            console.log('Age analysis received:', analysis);
            
            // Parse the simple age response
            const lines = analysis.split('\n');
            lines.forEach(line => {
                line = line.trim();
                if (line.toLowerCase().includes('appliance:')) {
                    applianceData.type = line.split(':')[1]?.trim() || '';
                } else if (line.toLowerCase().includes('year:')) {
                    const yearMatch = line.match(/(\d{4})/);
                    if (yearMatch) {
                        applianceData.year = yearMatch[1];
                    }
                }
            });

            console.log('Parsed appliance data:', applianceData);
            showStep1Results();
        }

        function showStep1Results() {
            let html = '<h2>🎯 Analysis Results</h2>';
            
            // Step 1: Age Information
            html += '<div class="step-results">';
            html += '<div class="appliance-info">';
            
            if (applianceData.type) {
                html += `<h3>📱 Appliance Type</h3><p class="appliance-type">${applianceData.type}</p>`;
            }
            
            if (applianceData.year) {
                const currentYear = new Date().getFullYear();
                const age = currentYear - parseInt(applianceData.year);
                html += `<h3>📅 Age Estimate</h3>`;
                html += `<p class="age-info">Manufacturing Year: <strong>${applianceData.year}</strong></p>`;
                html += `<p class="age-info">Estimated Age: <strong>${age} years old</strong></p>`;
            }
            
            html += '</div>';

            // Step 2: Option to get common parts
            html += `
                <div class="next-step-section">
                    <h3>🔧 Want to see common parts that fail?</h3>
                    <button class="step-btn" onclick="getCommonParts()" id="partsBtn">
                        <i class="fas fa-tools"></i> Show Common Parts
                    </button>
                </div>
            `;

            html += '</div>';

            // Business links at bottom
            html += `
                <div class="business-section">
                    <h3>🏢 Professional Services</h3>
                    <div class="business-links">
                        <a href="https://estimatemyfix.com" target="_blank" class="business-link">
                            📋 Get Repair Estimate
                        </a>
                        <a href="https://freelocalappliancepickup.com" target="_blank" class="business-link">
                            🚚 Free Appliance Pickup
                        </a>
                    </div>
                </div>
            `;

            results.innerHTML = html;
            results.style.display = 'block';
            results.scrollIntoView({ behavior: 'smooth' });
        }

        async function getCommonParts() {
            const partsBtn = document.getElementById('partsBtn');
            const originalText = partsBtn.innerHTML;
            
            // Show loading
            partsBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Getting Parts...';
            partsBtn.disabled = true;

            try {
                const response = await fetch('/.netlify/functions/analyze-appliance?type=parts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        appliance: applianceData.type
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const result = await response.json();
                console.log('Parts result:', result);

                // Parse the parts list
                const partLines = result.parts.split('\n').filter(line => line.trim());
                applianceData.parts = [];
                
                partLines.forEach(line => {
                    const match = line.match(/^\d+\.\s*(.+)$/);
                    if (match) {
                        applianceData.parts.push(match[1].trim());
                    }
                });

                showStep2Results();

            } catch (error) {
                console.error('Error getting parts:', error);
                partsBtn.innerHTML = '❌ Error - Try Again';
                setTimeout(() => {
                    partsBtn.innerHTML = originalText;
                    partsBtn.disabled = false;
                }, 3000);
            }
        }

        function showStep2Results() {
            let html = '<h2>🎯 Analysis Results</h2>';
            
            // Show step 1 results (collapsed)
            html += '<div class="completed-step">';
            html += '<div class="appliance-info">';
            if (applianceData.type) {
                html += `<h3>📱 ${applianceData.type}</h3>`;
            }
            if (applianceData.year) {
                const age = new Date().getFullYear() - parseInt(applianceData.year);
                html += `<p class="age-info">Year: ${applianceData.year} (${age} years old)</p>`;
            }
            html += '</div></div>';

            // Step 2: Parts results
            html += '<div class="step-results">';
            html += '<h3>🔧 Common Parts That Fail</h3>';
            html += '<div class="parts-list">';
            
            applianceData.parts.forEach((part, index) => {
                html += `<div class="part-item">${index + 1}. ${part}</div>`;
            });
            
            html += '</div>';

            // Step 3: Option to get YouTube videos
            html += `
                <div class="next-step-section">
                    <h3>🎬 Want repair video tutorials?</h3>
                    <button class="step-btn" onclick="showYouTubeLinks()" id="videoBtn">
                        <i class="fab fa-youtube"></i> Get Video Tutorials
                    </button>
                </div>
            `;

            // Step 4: Option to get manual info
            html += `
                <div class="next-step-section">
                    <h3>📋 Need service manual info?</h3>
                    <button class="step-btn secondary" onclick="getManualInfo()" id="manualBtn">
                        <i class="fas fa-book"></i> Get Manual Info
                    </button>
                </div>
            `;

            html += '</div>';

            // Business links
            html += `
                <div class="business-section">
                    <h3>🏢 Professional Services</h3>
                    <div class="business-links">
                        <a href="https://estimatemyfix.com" target="_blank" class="business-link">
                            📋 Get Repair Estimate
                        </a>
                        <a href="https://freelocalappliancepickup.com" target="_blank" class="business-link">
                            🚚 Free Appliance Pickup
                        </a>
                    </div>
                </div>
            `;

            results.innerHTML = html;
            results.scrollIntoView({ behavior: 'smooth' });
        }

        function showYouTubeLinks() {
            // No AI needed - generate YouTube links directly
            const videoSection = document.querySelector('.next-step-section');
            let videoHtml = '<div class="youtube-section"><h4>🎬 Repair Video Tutorials</h4><div class="parts-grid">';

            applianceData.parts.forEach(part => {
                const searchTerm = `${applianceData.type} ${part} replacement repair tutorial`.toLowerCase();
                const youtubeUrl = `https://www.youtube.com/results?search_query=${encodeURIComponent(searchTerm)}`;
                
                videoHtml += `
                    <div class="part-card">
                        <div class="part-name">${part}</div>
                        <a href="${youtubeUrl}" target="_blank" class="youtube-link">
                            <i class="fab fa-youtube"></i> Watch Tutorials
                        </a>
                    </div>
                `;
            });

            videoHtml += '</div></div>';
            videoSection.outerHTML = videoHtml;
        }

        async function getManualInfo() {
            const manualBtn = document.getElementById('manualBtn');
            const originalText = manualBtn.innerHTML;
            
            manualBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Getting Manual Info...';
            manualBtn.disabled = true;

            try {
                const response = await fetch('/.netlify/functions/analyze-appliance?type=manual', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        appliance: applianceData.type,
                        year: applianceData.year
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const result = await response.json();
                
                // Replace button with manual info
                const manualSection = manualBtn.closest('.next-step-section');
                manualSection.innerHTML = `
                    <div class="manual-info">
                        <h4>📋 Service Manual Information</h4>
                        <div class="manual-content">
                            ${result.manualInfo.replace(/\n/g, '<br>')}
                        </div>
                    </div>
                `;

            } catch (error) {
                console.error('Error getting manual info:', error);
                manualBtn.innerHTML = '❌ Error - Try Again';
                setTimeout(() => {
                    manualBtn.innerHTML = originalText;
                    manualBtn.disabled = false;
                }, 3000);
            }
        }

        function createPartCardBasic(partName, partNumber) {
            return `
                <div class="part-card">
                    <div class="part-title">${partName}</div>
                    <div class="part-number">${partNumber}</div>
                </div>
            `;
        }

        async function requestVideoLinks(parts) {
            console.log('Requesting video links for parts:', parts);
            
            const videoBtn = document.querySelector('.video-request-btn');
            const originalText = videoBtn.innerHTML;
            
            // Show loading state
            videoBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Loading Video Links...';
            videoBtn.disabled = true;

            try {
                const response = await fetch('/.netlify/functions/analyze-appliance?type=videos', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        parts: parts
                    })
                });

                console.log('Video response status:', response.status);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Video request error:', errorText);
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const result = await response.json();
                console.log('Video links response:', result);
                
                if (!result.videoLinks) {
                    throw new Error('No video links received');
                }
                
                // Replace the video request section with actual video links
                displayVideoLinks(result.videoLinks);

            } catch (error) {
                console.error('Video links error:', error);
                alert('Failed to load video tutorials. Please try again.');
                
                // Reset button
                videoBtn.innerHTML = originalText;
                videoBtn.disabled = false;
            }
        }

        function displayVideoLinks(videoLinksContent) {
            console.log('Displaying video links:', videoLinksContent);
            
            // Parse the video links and add them to existing part cards
            const lines = videoLinksContent.split('\n').filter(l => l.trim());
            const partCards = document.querySelectorAll('.part-card');
            let videoIndex = 0;

            for (let line of lines) {
                if (/^\d+\.\s/.test(line)) {
                    // Extract part name
                    const partName = line.replace(/^\d+\.\s\*\*/, '').replace('**', '');
                } else if (line.includes('Search:')) {
                    // Extract search term and add to corresponding part card
                    const searchTerm = line.replace('Search:', '').replace(/"/g, '').trim();
                    
                    if (partCards[videoIndex]) {
                        const videoDiv = document.createElement('div');
                        videoDiv.className = 'video-section';
                        videoDiv.innerHTML = `
                            <a href="https://www.youtube.com/results?search_query=${encodeURIComponent(searchTerm)}" 
                               target="_blank" class="youtube-link">
                                <i class="fab fa-youtube"></i> Watch Repair Tutorial
                            </a>
                        `;
                        partCards[videoIndex].appendChild(videoDiv);
                        videoIndex++;
                    }
                }
            }

            // Remove the video request section
            const videoRequestSection = document.querySelector('.video-request-section');
            if (videoRequestSection) {
                videoRequestSection.remove();
            }
        }
    </script>
